<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chunked File Upload</title>
</head>
<body>
  <h2>Upload File in Chunks</h2>
  <input type="file" id="fileInput" />
  <button onclick="startUpload()">Upload</button>
  <div id="progress"></div>

  <script>
    const CHUNK_SIZE = 1024 * 1024; // 1MB
    const MAX_RETRIES = 3;
    const RETRY_DELAY_MS = 1000;

    async function startUpload() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file first.');
        return;
      }

      const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
      const fileId = `${file.name}-${Date.now()}`;

      for (let i = 0; i < totalChunks; i++) {
        const start = i * CHUNK_SIZE;
        const end = Math.min(file.size, start + CHUNK_SIZE);
        const chunk = file.slice(start, end);

        let success = false;
        for (let attempt = 1; attempt <= MAX_RETRIES; attempt++) {
          try {
            const formData = new FormData();
            formData.append('chunk', chunk);
            formData.append('chunkIndex', i);
            formData.append('totalChunks', totalChunks);
            formData.append('fileName', file.name);
            formData.append('fileId', fileId);

            const response = await fetch('http://localhost:8000/upload-chunk', {
              method: 'POST',
              body: formData
            });

            if (!response.ok) throw new Error(`Server error`);

            success = true;
            document.getElementById('progress').innerText =
              `Uploaded chunk ${i + 1} of ${totalChunks}`;
            break;
          } catch (err) {
            console.warn(`Chunk ${i} failed on attempt ${attempt}: ${err.message}`);
            if (attempt < MAX_RETRIES) {
              await new Promise(resolve => setTimeout(resolve, RETRY_DELAY_MS));
            }
          }
        }

        if (!success) {
          alert(`Upload failed at chunk ${i + 1} after ${MAX_RETRIES} attempts.`);
          return;
        }
      }

      document.getElementById('progress').innerText = 'Upload complete!';
    }
  </script>
</body>
</html>
